<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your Appointment - Lifeline</title>
    <link rel="icon" type="image/x-icon" href="pictures/[removal.ai]_tmp-6413f9f76b9b7.png">
    <link rel="stylesheet" href="style-get-appoint.css">
</head>
<body>
    <div class="containerr">
        <div class="body">
            <div class="head-logo">
                <a href="#">Lifeline.</a>
            </div>
            <form action="" class="form-appoint">
                <div class="heading-form">
                    Fill in your details and book your Appointment.
                </div>
                <div class="body-form">
                    <div class="name inp">
                        <label for="nameAppoint">Your Name</label>
                        <input type="text" name="nameAppoint" id="nameAppoint">
                    </div>
                    <div class="date inp">
                        <label for="dateAppoint">Date of Appointment</label>
                        <input type="date" name="dateAppoint" id="dateAppoint">
                    </div>
                    <div class="time-slot inp">
                        <label for="timeAppoint">Choose your time slot</label>
                        <select name="timeAppoint" id="timeAppoint">
                            <option value="">9AM to 10AM</option>
                            <option value="">9AM to 10AM</option>
                            <option value="">9AM to 10AM</option>
                            <option value="">9AM to 10AM</option>
                            <option value="">9AM to 10AM</option>
                        </select>
                    </div>  
                    <div class="contact inp">
                        <label for="contactAppoint">Your contact number</label>
                        <input type="text" name="contactAppoint" id="contactAppoint">
                    </div>
                </div>
                <div class="details">
                    You are booking an Appointment for <span>Dr. Ram Prasad</span> from <span>Ramprasad Clinic</span> for the above selected slot.
                </div>
                <div class="pricing">
                    <div class="head-fee">And the pricing will be as follows:</div>
                    <div class="doc-fee pp"><span>Doctor Fees: </span><span>Rs. 400</span></div>
                    <div class="online-fee pp"><span>Online Charges: </span><span>Rs. 40</span></div>
                    <div class="total-fee pp"><span>Total Price: </span><span>Rs. 440</span></div>
                </div>
                <div class="submit-btn">
                    <button type="submit">Pay and confirm your Appointment</button>
                    <button><a href="">Go back and cancel this transaction</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
